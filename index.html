<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class = "allButtons" >
        <div class = "screen">0</div>
        <div class = "oneButton">
            <div class = "firstSection">
                <button class = "letterC">C</button>
                <button>&#8592;</button>
                <button class = "math">&#247;</button>
            </div>
        </div>
        <div class = "oneButton">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class = "math">&#215;</button>
        </div>
        <div class = "oneButton">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class = "math">&#8722;</button>
        </div>
        <div class = "oneButton">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class = "math">&#43;</button>
        </div>
        <div class = "oneButton">
            <div class = "lastSection">
                <button class = "zero">0</button>
                <button class = "math">&#61;</button>
            </div>
        </div>
    </section>
</body>
</html>
